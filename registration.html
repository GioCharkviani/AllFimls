<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registration.css">
    <title>Registration</title>
</head>
<body>
    <div id="registration-container">
        <form id="registration" action="index.html" method="POST">
            <h1>Registration</h1>
            <div class="inner-registration">
                <input class="text-input" type="text" name="username" placeholder="Username...">
                <div class="error-div" id="error_username"></div>
            </div>
    
            <div class="inner-registration">
                <input class="text-input"  type="email" name="email" placeholder="Email...">
                <div class="error-div" id="error_email"></div>
            </div>
    
            <div class="inner-registration">
                <input class="text-input"  type="password" name="password" placeholder="Password...">
                <div class="error-div" id="error_password"></div>
            </div>
            <div class="inner-registration">
                <input class="text-input"  type="password" name="password2" placeholder="Repeat Password...">
                <div class="error-div" id="error_password2"></div>
            </div>
    
            <div class="inner-registration">
                <input type="radio" name="gender">
                <label>Male</label>
                <input type="radio" name="gender">
                <label>Female</label>
                <div class="error-div" id="error_gender"></div>
            </div>
    
            <div class="inner-registration">
                <input type="checkbox" name="agree">
                <label>I agree</label>
                <div class="error-div" id="error_agree"></div>
            </div class="inner-registration">
    
            <button class="btn" type="submit">Submit</button>
        </form>
    </div>


    <script src="registration.js"></script>
</body>
</html>
